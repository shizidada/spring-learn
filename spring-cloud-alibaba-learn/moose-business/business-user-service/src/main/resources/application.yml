server:
  port: 9001

moose:
  config:
    oauth:
      hostname: 127.0.0.1
      port: 9000
    rocketmq:
      host: 127.0.0.1
      port: 9876
    nacos:
      hostname: 127.0.0.1
      port: 8848

spring:
  application:
    name: business-user-service
  main:
    allow-bean-definition-overriding: true
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  cloud:
    nacos:
      discovery:
        server-addr: ${moose.config.nacos.hostname}:${moose.config.nacos.port}

