server:
  port: 9000

spring:
  application:
    name: provider-user-service
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  profiles:
    active: dev

dubbo:
  application:
    name: provider-user-service-dubbo
  scan:
    base-packages: org.moose.provider.user.service
  protocol:
    name: dubbo
    port: -1
  registry:
    address: nacos://127.0.0.1
    port: 8848
